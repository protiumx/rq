name: rq-core CI
on:
  pull_request:
    paths:
      - .github/workflows/rq-core.yml
      - rq-core/**/*.rs
      - rq-core/**/Cargo.toml
    
  push:
    paths:
      - .github/workflows/rq-core.yml
      - rq-core/**/*.rs
      - rq-core/**/Cargo.toml
    branches:
      - main


concurrency:
  group: rq-core-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Run cargo check
        uses: actions-rs/cargo@v1
        with:
          args: -p rq-core
          command: check

      - name: Run cargo fmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: -p rq-core --all -- --check

      - name: Run cargo clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -p rq-core --all-targets -- -D warnings

      - name: Run cargo test
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: -p rq-core
